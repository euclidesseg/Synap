 <article
            class="group bg-white rounded-lg border border-gray-200 overflow-hidden hover:shadow-xl hover:shadow-brand-blue/10 transition-all duration-300 flex flex-col h-full">
                <div 
                class="h-48 overflow-hidden relative">
                    <div 
                    class="absolute top-4 left-4 z-10">
                        <span
                        class="px-3 py-1 bg-white/90 backdrop-blur-md text-brand-blue text-xs font-bold rounded-full border border-blue-100 uppercase tracking-wide">Investigación</span>
                    </div>
                    <img
                        [src]="publication().image"
                        [alt]="publication().title"
                        class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500">
                </div>
                <div class="p-6 flex flex-col flex-1">
                    <div class="flex items-center gap-2 text-gray-400 text-xs font-medium mb-3">
                        <svg
                            xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-clock" aria-hidden="true">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        <span>{{publication().date}}</span>
                        <span>•</span>
                        <span>{{publication().readTime}}</span>
                    
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-3 leading-snug group-hover:text-brand-blue transition-colors">
                    {{publication().title}}
                    </h3>
                    <p class="text-gray-500 text-sm leading-relaxed mb-6 line-clamp-3">
                        {{publication().summary}}
                    </p>
                    <div class="mt-auto flex items-center justify-between pt-4 border-t border-gray-50">
                        <span class="text-xs font-semibold text-gray-500">Por {{publication().author}}</span>
                        <button class="flex items-center gap-1 text-sm font-bold text-brand-blue group/btn">Leer más
                            <svg
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="w-5 h-6 lucide lucide-chevron-right transform group-hover/btn:translate-x-1 transition-transform"
                                aria-hidden="true">
                                <path d="m9 18 6-6-6-6"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </article>
